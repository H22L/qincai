<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./js/jquery-2.2.3.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style media="screen">
        html{
            width: 100%;
            min-width: 1200px
        }
        .main{
            width: 1200px;
            margin: 0 auto;
        }
        /* 头部 */
        .head{
            height: 90px;
            position: relative;
        }
        .head img{
            position: absolute;
            left: 0;
            height: 100%;
            display: inline-block;
        }
        .head .menu {
            height: 90px;
            line-height: 90px;
            margin: 0;
            margin-left: 400px;
            display: inline-block;
            padding: 0
        }
        .menu li{
            list-style: none;
            float:left;
        }
        .active{
            background-color: #d72340;
            color: #fff
        }
        /*轮播-替换bootstrap样式*/
        .carousel-indicators .active{
            width: 20px;
            height: 20px;
            margin: 0;
            background-color: #fff;
        }
        .carousel-indicators li {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin: 1px;
            text-indent: -999px;
            cursor: pointer;
            background-color: #000\9;
            background-color: rgba(0,0,0,0);
            border: 1px solid #fff;
            border-radius: 10px;
        }
        /* 新闻中心 */
        .new{
            width: 100%;
            margin-top: 105px
        }
        .new .newWord{
            margin-top: 48px;
            width: 100%
        }
        .newWord .left{
            width: 562px;
            height: 376px;
            background-color: #f0eced;
            margin-top: 33px;
            position: relative;
        }
        .left .data{
            position: absolute;
            top:40px;
            right: 30px
        }
        .left .article{
            width: 380px;
            position: absolute;
            top:95px;
            left: 150px;
        }
        .article h4{
            font-weight: bold;
            line-height: 28px
        }
        .article div{
            margin-top: 27px
        }
        .newWord .right{
            width: 560px;
            margin-left: 78px;
            padding-right: 40px
        }
    </style>
</head>

<body>
    <div class="main">
        <!-- logo——导航 -->
		<div class="head">
            <img src="https://h22l.github.io/qincai/images/logo.png" alt="晴彩logo">
            <ul class="menu">
		        <li class="active">首页</li>
		        <li>关于我们</li>
		        <li>新闻中心</li>
		        <li>产品展示</li>
		    </ul>
		</div>

        <!-- 轮播 -->
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="https://h22l.github.io/qincai/images/carousel.jpg" alt="...">
                </div>
                <div class="item">
                    <img src="https://h22l.github.io/qincai/images/carousel.jpg" alt="...">
                </div>
                <div class="item">
                    <img src="https://h22l.github.io/qincai/images/carousel.jpg" alt="...">
                </div>
            </div>
        </div>

        <!-- 新闻中心 -->
        <div class="new">
            <img class="img-responsive center-block" src="https://h22l.github.io/qincai/images/news.jpg" alt="">
            <div class="newWord">
                <img src="https://h22l.github.io/qincai/images/Lastest.jpg" alt="laster">
                <div class="left">
                    <img style="position: absolute;top: 70px;" src="https://h22l.github.io/qincai/images/avatar.png" alt="avatar">
                    <img style="position:absolute;top:43px;left:148px" src="https://h22l.github.io/qincai/images/quotes.jpg" alt="quotes">
                    <div class="data">
                        2015/11/19
                    </div>
                    <div class="article">
                        <h4>投中2015中国投资年会·北京” 11月26-27日将隆重举行</h4>
                        <div>
                            2015年中国经济进入改革关键年，经济进入新常态，产业结构进一步优化调整，这预示着新的变化、新的趋势、新的机遇。一方面，
                            年初国务院出台了各项政策推动“大众创业、万众创新”，孵化器、众创空间的快速发展使得投资逐渐偏向早期化；另一方面，新常态
                            下的中国经济正向新的方向发展，“互联网+”、智能制造等行业或将成为下一个风口上的“猪”。
                        </div>
                    </div>
                    <div style="position:absolute;right:0;bottom:0;width:146px;height:39px;background-color:#d72340;color:#fff">
                        <span style="line-height:39px;margin-left:10px">Learn more+</span>
                        <img src="https://h22l.github.io/qincai/images/arrow.png" alt="">
                    </div>
                </div>
                <div class="right">
                    <div style="">2015/11/19</div>
                    <div style="margin-top:25px"></div>
                    <div></div>
                </div>
            </div>
        </div>

        <!-- 产品 -->
        <div>

        </div>

        <!-- 底部关于我们 -->
        <img style="width:1200px" src="https://h22l.github.io/qincai/images/footer.jpg" alt="">
    </div>
</body>

</html>
