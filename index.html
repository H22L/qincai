<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./js/jquery-2.2.3.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style media="screen">
        html {
            width: 100%;
            min-width: 1200px
        }
        
        .main {
            width: 1200px;
            margin: 0 auto;
        }
        /* 头部 */
        
        .head {
            height: 90px;
            position: relative;
        }
        
        .head img {
            position: absolute;
            left: 0;
            height: 100%;
            display: inline-block;
        }
        
        .head .menu {
            height: 90px;
            line-height: 90px;
            margin: 0;
            margin-left: 400px;
            display: inline-block;
            padding: 0
        }
        
        .menu li {
            list-style: none;
            float: left;
        }
        
        .menu_active {
            text-align: center;
            background-color: #d72340;
            color: #fff
        }
        /*轮播-替换bootstrap样式*/
        
        .carousel-indicators .active {
            width: 20px;
            height: 20px;
            margin: 0;
            background-color: #fff;
        }
        
        .carousel-indicators li {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin: 1px;
            text-indent: -999px;
            cursor: pointer;
            background-color: #000;
            background-color: rgba(0, 0, 0, 0);
            border: 1px solid #fff;
            border-radius: 10px;
        }
        /* 新闻中心 */
        
        .new {
            width: 100%;
            margin-top: 105px
        }
        
        .new .newWord {
            margin-top: 48px;
            width: 100%;
            position: relative
        }
        
        .newWord .left {
            width: 562px;
            height: 376px;
            background-color: #f0eced;
            margin-top: 33px;
            display: inline-block;
            position: relative;
        }
        
        .left .data {
            position: absolute;
            top: 40px;
            right: 30px
        }
        
        .left .article {
            width: 380px;
            position: absolute;
            top: 95px;
            left: 150px;
        }
        
        .article h4 {
            font-weight: bold;
            line-height: 28px
        }
        
        .article div {
            margin-top: 27px
        }
        
        .newWord .right {
            width: 556px;
            position: absolute;
            top: 60px;
            margin-left: 50px;
            padding-right: 15px;
            display: inline-block;
        }
        
        .product {
            width: 100%;
            margin-top: 130px
        }
    </style>
</head>

<body>
    <div class="main">
        <!-- logo——导航 -->
        <div class="head">
            <img src="https://h22l.github.io/qincai/images/logo.png" alt="晴彩logo">

                <li class="menu_active" style="width:83px;text-align:center">首页</li>
                <li style="width:100px;text-align:center">关于我们</li>

                <li style="width:100px;text-align:center">新闻中心</li>

                <li style="width:100px;text-align:center">下载中心</li>
                <li style="width:100px;text-align:center">英文版/English</li>
            </ul>
        </div>

        <!-- 轮播 -->
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="https://h22l.github.io/qincai/images/carousel1.jpg" alt="...">
                </div>
                <div class="item">
                    <img src="https://h22l.github.io/qincai/images/carousel2.jpg" alt="...">
                </div>
                <div class="item">
                    <img src="https://h22l.github.io/qincai/images/carousel3.jpg" alt="...">
                </div>
            </div>
        </div>

        <!-- 产品 -->
        <div class="product">
            <img class="img-responsive center-block" src="https://h22l.github.io/qincai/images/Products.jpg" alt="">
            <div style="margin-top:65px">
                <div class="pro_img">
                    <div style="width:273px;height:402px;margin-right:32px;display:inline-block;position:relative">
                        <img src="https://h22l.github.io/qincai/images/pro1.png" alt="">
                        <div style="width:100%;background-color:#d32540;color:#fff;display:none;padding:30px 20px 10px 20px;position:absolute;top:132px;z-index:20;opacity:0.8">

                        </div>
                    </div>
                    <div style="width:273px;height:402px;margin-right:32px;display:inline-block;position:relative">
                        <img src="https://h22l.github.io/qincai/images/pro2.png" alt="">
                        <div style="width:100%;background-color:#d32540;color:#fff;display:none;padding:30px 20px 10px 20px;position:absolute;top:132px;z-index:20;opacity:0.8">
                            西尔斯大厦，又译为韦莱集团大厦，是位于美国伊利诺州芝加哥的一幢摩天大楼。<br>
                            <button style="margin-left:80px;background-color:#d32540;color:#fff;border:1px solid #fff;padding:5px 10px 5px 10px">MORE+</button>
                        </div>
                    </div>
                    <div style="width:273px;height:402px;margin-right:32px;display:inline-block;position:relative">
                        <img src="https://h22l.github.io/qincai/images/pro3.png" alt="">
                        <div style="width:100%;background-color:#d32540;color:#fff;display:none;padding:30px 20px 10px 20px;position:absolute;top:132px;z-index:20;opacity:0.8">
                            西尔斯大厦，又译为韦莱集团大厦，是位于美国伊利诺州芝加哥的一幢摩天大楼。<br>
                            <button style="margin-left:80px;background-color:#d32540;color:#fff;border:1px solid #fff;padding:5px 10px 5px 10px">MORE+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div style="width:125px;height:50px;line-height:50px;margin:0 auto;margin-top:52px;text-align:center;background-color:#c72240;color:#fff;font-size:18px">查看更多型号</div>
        </div>

        <!-- 底部关于我们 -->
        <img style="width:1200px;margin-top:42px" src="https://h22l.github.io/qincai/images/footer.jpg" alt="">
    </div>

    <script type="text/javascript">
        //导航栏效果
        $(".menu li:not(:first)").hover(function() {
            $(this).addClass('menu_active')
        }, function() {
            $(this).removeClass('menu_active')
        });

        //新闻中心
        $(".red").hover(function() {
            $(".one").css('display', 'block');
            $(".two").css('display', 'none');
            $(this).css('background-color', '#d72340');
            $(".black").css('background-color', '#000');
        });
        $(".black").hover(function() {
            $(".two").css('display', 'block');
            $(".one").css('display', 'none');
            $(this).css('background-color', '#d72340');
            $(".red").css('background-color', '#000');
        });

        //产品展示效果
        $(".pro_img>div").hover(function() {
            $(this).children("div").css('display', 'block');
        }, function() {
            $(this).children("div").css('display', 'none');
        });

        $.ajax({
            type: "post",
            url: "./data/img_path.json",
            dataType: "json",
            success: function(res) {
                console.log(res[0].qwe);
            }
        });
    </script>

</html>
