<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>晴彩官网</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./assets/js/jquery-2.2.3.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <div class="container-fluid">
        <!-- logo——导航 -->
        <div class="head container">
            <img src="./assets/images/logo.png" alt="晴彩logo">
            <ul class="menu">
                <li class="menu_active" style="width:83px;text-align:center">首页</li>
                <li style="width:100px;text-align:center">关于我们</li>
                <li style="width:100px;text-align:center">产品中心</li>
                <li style="width:100px;text-align:center">新闻中心</li>
                <li style="width:100px;text-align:center">视频中心</li>
                <li style="width:100px;text-align:center">下载中心</li>
                <li style="width:150px;text-align:center;color:#d72340;font-weight: bold;">英文版/English</li>
            </ul>
        </div>

        <!-- 轮播 -->
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="./assets/images/carousel1.jpg" alt="...">
                </div>
                <div class="item">
                    <img src="./assets/images/carousel2.jpg" alt="...">
                </div>
                <div class="item">
                    <img src="./assets/images/carousel3.jpg" alt="...">
                </div>
            </div>
        </div>

        <!-- 产品 -->
        <div class="product container">
            <img class="img-responsive center-block" src="./assets/images/Products.jpg" alt="">
            <div class="container" style="margin-top:50px">

            </div>
            <div style="width:125px;height:50px;line-height:50px;margin:0 auto;margin-top:52px;text-align:center;background-color:#c72240;color:#fff;font-size:18px">查看更多型号</div>
        </div>

        <!-- 底部关于我们 -->
        <div>
        </div>
    </div>

    <script type="text/javascript">
        //导航栏效果
        $(".menu li:not(:first)").hover(function() {
            $(this).addClass('menu_active')
        }, function() {
            $(this).removeClass('menu_active')
        });

        //产品展示效果
        $(".pro_img>div").hover(function() {
            var img_width = $(this).children("img").width();
            $(this).children("div").width(img_width);
            $(this).children("div").css('display', 'block');
        }, function() {
            $(this).children("div").css('display', 'none');
        });

        $.ajax({
            type: "get",
            url: "./data/img_path.json",
            dataType: "json",
            success: function(res) {
                console.log(res);
                //
                for (var i = 0; i < res[1].path.length; i++) {
                    console.log("dd");
                    $(".product>div").append('<div style="height:40px;line-height:40px;margin-bottom:20px;font-size:24px;color:#464646;"><div class="pill-left" style="display:inline-block"><div style="width:8px;height:40px;background:#d72340;display:inline-block"></div><div style="height:40px;line-height:40px;display:inline-block">' + res[1].name + '</div></div><div class="pull-right" style="display:inline-block;color:#d72340">更多 > ></div></div><div class="pro_img row"><div class="col-md-4" style="position:relative"><img src="./assets/images/products/outdoor/JC-1700S.jpg" alt=""><div>JC-1700S</div></div><div class="col-md-4" style="position:relative"><img src="./assets/images/products/outdoor/JC-2000SD.jpg" alt=""><div>JC-2000SD</div></div><div class="col-md-4" style="position:relative"><img src="./assets/images/products/outdoor/JC-3200D.jpg" alt=""><div>JC-3200D</div></div></div>');
                }

            }
        });
    </script>
</body>

</html>
