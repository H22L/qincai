<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./jquery-2.2.3.min.js"></script>
    <style>
         :root {
            --mouse-x: .1;
            --mouse-y: .1;
            --mouse: .1;
            --base: #1497AD;
            --main-bg-color: brown;
            --main-color: blue;
            --blur: blur(1px);
        }
        
        .photo {
            transform: rotateX(calc(50deg * var(--mouse-x, .1))) rotateY(calc(50deg * var(--mouse-y, .1))) rotateZ(calc(50deg * var(--mouse, .1)));
            transition: all 0.5s;
            border: 20px solid white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            filter: blur(0px);
        }
        
        body {
            text-align: center;
            background: var(--main-bg-color);
            color: white;
            font-family: 'helvetica neue', sans-serif;
            font-weight: 100;
            font-size: 50px;
        }
        
        .display {
            perspective: 800px;
        }
    </style>

</head>

<body>
    <div class="display">
        <img class="photo" src="./O4YZCJ[0HD6LGST)TCSI[6N.jpg">
    </div>
    <script>
        (function changeVar() {
            var root = document.documentElement;
            document.addEventListener('mousemove', function(e) {
                var x = e.clientX / innerWidth;
                var y = e.clientY / innerHeight;
                var z = (e.clientX - e.clientY) / (innerWidth - innerHeight);


                root.style.setProperty('--mouse-x', x);
                root.style.setProperty('--mouse-y', y);
                root.style.setProperty('--mouse', z);

            });
        })();
    </script>
    <script>
        $(".photo").click(function() {
            $("body").css("background", "var(--main-color)");
            $(".photo").css("filter", "blur(4px)");
        })
    </script>
</body>

</html>
